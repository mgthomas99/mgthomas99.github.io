<!DOCTYPE html>
<html>
    <head>
        <title>Zork</title>
    </head>

    <body>
        <h3>Hello, world!</h3>
        <div id="numbers"></div>

        <script type="text/javascript">
            var el = document.getElementById("numbers");
            for (var i = 1; i <= 10; i++) {
                var span = document.createElement("span");
                span.innerText = String(i);
                el.appendChild(span);
            }
        </script>
    </body>
</html>
